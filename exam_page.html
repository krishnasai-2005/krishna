<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexGen - Secure Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Secure Exam Styles */
        body { background: #f0fdf4; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; /* Disable text selection */ }
        
        .exam-navbar { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .exam-logo { font-size: 1.5rem; font-weight: 800; color: #00796b; display: flex; align-items: center; gap: 10px; }
        .timer-badge { background: #fee2e2; color: #ef4444; padding: 8px 16px; border-radius: 50px; font-weight: bold; font-family: monospace; font-size: 1.2rem; }

        .exam-wrapper { flex: 1; display: flex; padding: 30px; gap: 30px; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        .question-panel { flex: 2; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; color: #64748b; font-weight: 600; }
        .q-text { font-size: 1.4rem; font-weight: bold; color: #1e293b; margin-bottom: 30px; }
        
        .options-grid { display: grid; gap: 15px; }
        .option-btn { padding: 15px 20px; border: 2px solid #e2e8f0; border-radius: 10px; background: #f8fafc; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.2s; font-weight: 500; color: #334155; }
        .option-btn:hover { border-color: #00796b; background: #e0f2f1; }
        .option-btn.selected { border-color: #00796b; background: #00796b; color: white; }

        .nav-panel { flex: 1; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: auto; }
        .nav-dot { height: 40px; border-radius: 8px; background: #f1f5f9; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #64748b; }
        .nav-dot.active { border: 2px solid #00796b; color: #00796b; background: white; }
        .nav-dot.answered { background: #00796b; color: white; }

        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-control { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-prev { background: #e2e8f0; color: #475569; }
        .btn-next { background: #00796b; color: white; }
        .btn-submit { background: #ef4444; color: white; width: 100%; margin-top: 15px; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Security Warning Overlay */
        #security-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center;
        }
        #security-overlay i { font-size: 5rem; color: #ef4444; margin-bottom: 20px; }
    </style>
</head>
<body oncontextmenu="return false"> <div id="security-overlay">
        <i class="fas fa-exclamation-triangle"></i>
        <h1>Security Violation Detected</h1>
        <p>You navigated away from the exam window. This action has been recorded.</p>
        <button onclick="resumeExam()" style="padding: 10px 20px; margin-top: 20px; font-weight: bold; cursor: pointer;">Resume Exam</button>
    </div>

    <nav class="exam-navbar">
        <div class="exam-logo"><i class="fas fa-laptop-code"></i> <span id="subject-title">Loading...</span></div>
        <div class="timer-badge"><i class="far fa-clock"></i> <span id="timer">10:00</span></div>
    </nav>

    <div class="exam-wrapper">
        <div class="question-panel">
            <div class="q-header"><span>Question <span id="q-number">1</span> of 10</span></div>
            <div class="q-text" id="q-text">Loading...</div>
            <div class="options-grid" id="options-container"></div>
            <div class="action-buttons">
                <button class="btn-control btn-prev" onclick="prevQuestion()">Previous</button>
                <button class="btn-control btn-next" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div class="nav-panel">
            <h3>Question Palette</h3>
            <div class="nav-grid" id="nav-grid"></div>
            <button class="btn-submit" onclick="submitExam()">Submit Assessment</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="exam_engine.js"></script>
    
    <script>
        // --- SECURITY SCRIPTS ---
        
        // 1. Disable Right Click (Already in body tag, ensuring here too)
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 2. Disable Copy/Cut/Paste
        document.addEventListener('copy', e => { e.preventDefault(); return false; });
        document.addEventListener('cut', e => { e.preventDefault(); return false; });
        document.addEventListener('paste', e => { e.preventDefault(); return false; });

        // 3. Detect Tab Switching / Window Blur
        window.addEventListener('blur', () => {
            document.getElementById('security-overlay').style.display = 'flex';
            document.title = "⚠️ WARNING!";
        });

        function resumeExam() {
            document.getElementById('security-overlay').style.display = 'none';
            document.title = "NexGen - Secure Exam";
        }

        // 4. Disable Print Screen (Clears clipboard)
        document.addEventListener('keyup', (e) => {
            if (e.key == 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert('Screenshots are disabled!');
            }
        });
    </script>
</body>

</html>
