<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexGen - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <style>
        /* Center the form vertically */
        .auth-container {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding-top: 60px;
        }
    </style>
</head>
<body class="testportal-theme">

    <nav class="tp-navbar">
        <div class="tp-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
            <i class="fas fa-layer-group"></i> NexGen
        </div>
        <div class="tp-auth-buttons">
            <span style="margin-right: 10px; color: #555; font-size: 0.9rem;"></span>
            <button class="btn-tp-solid" onclick="window.location.href='register.html'">Sign up</button>
        </div>
    </nav>

    <div class="auth-container fade-in-up">
        <div class="tp-card">
            
            <div class="tp-card-header">
                <i class="fas fa-sign-in-alt"></i> Welcome Back
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="tp-input-group">
                    <label>Username</label>
                    <input type="text" id="l-user" required>
                </div>
                <div class="tp-input-group">
                    <label>Password</label>
                    <input type="password" id="l-pass" required>
                </div>
                <button type="submit" class="btn-tp-solid w-100">Sign In</button>
            </form>

            <div class="tp-footer">
                <p>Don't have an account? <a href="register.html">Create account</a></p>
                
                <p class="admin-trigger" onclick="toggleAdmin()" style="margin-top: 15px; cursor: pointer; color: #ef4444; font-size: 0.85rem;">
                    <i class="fas fa-shield-alt"></i> Admin Portal
                </p>

                <div id="admin-panel" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc;">
                    <form onsubmit="handleAdminLogin(event)">
                        <input type="text" id="a-user" placeholder="Admin ID" style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        <input type="password" id="a-pass" placeholder="Password" style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        <button class="btn-tp-solid w-100" style="background: #ef4444;">Access Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script>
        function toggleAdmin() {
            var panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
