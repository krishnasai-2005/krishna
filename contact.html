<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexGen - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding-top: 60px;
        }
        .contact-card {
            background: white; padding: 50px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 100%; max-width: 500px; text-align: center; border: 1px solid #e2e8f0;
        }
        .contact-card h2 { color: #00796b; margin-bottom: 10px; font-size: 2rem; }
        .contact-card p { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; outline: none; font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: #00796b; box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.1); }
        .btn-send {
            background: #00796b; color: white; border: none; padding: 12px 30px; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%;
        }
        .btn-send:hover { background: #004d40; }
    </style>
</head>
<body style="background: #f8fafc;">

    <nav class="tp-navbar">
        <div class="tp-logo"><i class="fas fa-layer-group"></i> NexGen</div>
        <div class="tp-nav-links">
            <a href="index.html">Home</a>
            <a href="subjects.html">Subjects</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
        <div class="tp-auth-buttons">
            <button class="btn-tp-outline" onclick="window.location.href='index.html'">Login</button>
        </div>
    </nav>

    <div class="contact-container fade-in-up">
        <div class="contact-card">
            <h2>Get in Touch</h2>
            <p>Have questions? We'd love to hear from you.</p>
            
            <form onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="c-name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="c-email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="c-mobile" placeholder="+91 9876xxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea id="c-message" rows="4" placeholder="How can we help you?" required></textarea>
                </div>
                
                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function sendEmail(e) {
            e.preventDefault();

            // 1. Get Values
            const name = document.getElementById('c-name').value;
            const email = document.getElementById('c-email').value;
            const mobile = document.getElementById('c-mobile').value;
            const message = document.getElementById('c-message').value;

            // 2. Define your email
            const toEmail = "onlineexam699@gmail.com";
            
            // 3. Construct Subject and Body
            const subject = `NexGen Inquiry from ${name}`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0AMobile: ${mobile}%0D%0A%0D%0AMessage:%0D%0A${message}`;

            // 4. Open Email Client
            window.location.href = `mailto:${toEmail}?subject=${subject}&body=${body}`;
        }
    </script>

</body>

</html>
